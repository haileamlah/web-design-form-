                    <fieldset>
                        <legend>FeedBack Form</legend>
                        <label for="name">Name</label>
                        <input type="text" id="FullName" required><br><br>
                        <label for="Email">Email</label>
                        <input type="emai" name="email" min="5" max="15"

                        <p>Please check all the condition he apply to you</p>
                        <ul>
                            <li><label for="angry">angry</label>
                                <input type="checkbox" name="check" id="angry">
                            </li>
                            <li>
                                <label for="">Sad</label>
                                <input type="checkbox" name="check" id="Sad">
                            </li>
                            <li>
                                <label for="">Happy</label>
                                <input type="checkbox" name="check" id="Happy">
                            </li>
                            <li>
                                <label for="">check</label>
                                <input type="checkbox" name="check">
                            </li>
                            <li>
                                <label for="">Ambivalent</label>
                                <input type="checkbox" name="check" id="Ambivalent">
                            </li>
                            <p>How satisfied were you with our service?</p>
                            <ul>
                                <li><label for="service">Very satisfied</label>
                                    <input type="radio" name="service" id="angry">
                                </li>
                                <li>
                                    <label for="service">Satisfied</label>
                                    <input type="radio" name="service" id="Sad">
                                </li>

                                </li>
                                <li>
                                    <label for="service">Very dissatisfied</label>
                                    <input type="radio" name="service" id="Ambivalent">
                                </li>
                            </ul>
                            <label for="comment">Further comments:</label>
                            <textarea name="comment" id="com" cols="20" rows="5"></textarea>

                            <button name="submit">Submit</button>
